<!DOCTYPE html>
<html>
<body>
<h3>Paragraph Stacking Example</h3>

<div style="position:relative; width:200px; height:150px;">
  <p onclick="bringToTop(this)" style="position:absolute; top:0; left:0; background:lightblue;">Para 1</p>
  <p onclick="bringToTop(this)" style="position:absolute; top:20px; left:20px; background:lightgreen;">Para 2</p>
  <p onclick="bringToTop(this)" style="position:absolute; top:40px; left:40px; background:lightcoral;">Para 3</p>
  <p onclick="bringToTop(this)" style="position:absolute; top:60px; left:60px; background:orange;">Para 4</p>
</div>

<script>
let z = 1;
function bringToTop(p) {
  z++;
  p.style.zIndex = z;
}
</script>
</body>
</html>
