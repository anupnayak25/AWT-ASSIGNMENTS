<!DOCTYPE html>
<html>
<body>
<h3>Position Property Example</h3>

<p style="position:static; background:lightblue;">Static Position</p>
<p style="position:relative; left:20px; background:lightgreen;">Relative Position</p>
<p style="position:absolute; top:80px; left:150px; background:lightcoral;">Absolute Position</p>
<p style="position:fixed; bottom:10px; right:10px; background:orange;">Fixed Position</p>
<p style="position:sticky; top:0; background:yellow;">Sticky Position</p>

<p>Scroll down to see sticky in action!</p>
<div style="height:200px;"></div>
</body>
</html>
