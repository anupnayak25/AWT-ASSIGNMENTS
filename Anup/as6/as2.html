<!DOCTYPE html>
<html>
<body>
<h3>2. Accessing HTML Elements</h3>

<p id="demo1">Access me by ID</p>
<p class="demo2">Access me by Class</p>
<p name="demo3">Access me by Name</p>
<p>Access me by Tag</p>

<script>
document.getElementById("demo1").style.color = "red";
document.getElementsByClassName("demo2")[0].style.color = "blue";
document.getElementsByName("demo3")[0].style.color = "green";
document.getElementsByTagName("p")[3].style.color = "purple";
</script>
</body>
</html>
