<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form action="#" method="post">
<legend>Personal Details</legend>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>
<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="">Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select><br><br>
<label for="nationality">Nationality:</label><input list="countries" id="nationality" name="nationality">
      <datalist id="countries">
        <option value="India">
        <option value="Australia">
      </datalist><br><br>

<legend>Educational Details:</legend><br><br>
<label for="qualification">Highest Qualification:</label>
<select id="qualification" name="qualification">
<option value="">Select</option>
        <option value="Master">Master</option>
        <option value="PhD">PhD</option>
      </select><br><br>

      <label for="institution">Previous Institution Name:</label>
      <input type="text" id="institution" name="institution"><br><br>

      <label for="grade">Percentage/Grade:</label>
      <input type="text" id="grade" name="grade"><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
