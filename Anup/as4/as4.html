<script>
    let a=-1,b=-1,c=2;
    let d=b*b-4*a*c;
    if (d>0){
        a1=(-b+Math.sqrt(d))/(2*a)
        a2=(-b-Math.sqrt(d))/(2*a)
    }
    document.write(a1+"<br>"+a2)
</script>
