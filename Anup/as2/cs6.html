<!DOCTYPE html>
<html>
<head>
<title>Div and Span ex</title>
<style>
    div {
      background-color: #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    span {
      color: red;
      font-weight: bold;
    }
</style>
</head>
<body>
<div>
This is a div block. It holds a complete section of the page.
</div>
<p>This is a paragraph with <span>important text</span> inside.</p>
</body>
