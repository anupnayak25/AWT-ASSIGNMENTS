<!DOCTYPE html>
<html>
<head>
<title>List Styling</title>
<style>
    ul {
      list-style-type: square;
      margin-left: 40px;
    }
    ol {
      list-style-type: upper-roman;
      background-color: #a3d813;
      padding: 30px;
    }
</style>
</head>
<body>
<h2>Unordered List</h2>
<ul>
<li>Apple</li>

</ul>
<h2>Ordered List</h2>
<ol>
  <li>Math</li>

</ol>
</body>
</html>
